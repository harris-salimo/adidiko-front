<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: ghostwhite;
    }

    .form-signin {
        width: 100%;
        max-width: 600px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        /* height: 50px; */
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 50px;
    }

    .form-signin input[type="email"] {
        /* height: 50px; */
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 50px;
    }

    .form-signin select {
        /* height: 50px; */
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 50px;
    }

    .form-signin input[type="password"] {
        /* height: 50px; */
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 50px;
    }

    .form-signin input[type="submit"] {
        padding: 10px;
        border-radius: 50px;
    }
</style>

<div class="text-center">
    <main class="card form-signin my-5 p-4" style="background-color: #fff;">
        <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
            <h1 class="h3 mb-3 fw-normal">Fisoratana</h1>

            <input class="form-control" type="text" name="name" id="name" placeholder="Anarana sy Fanampiny" ngModel required>
            
            <input class="form-control" type="email" name="email" id="email" placeholder="Mailaka" ngModel required>

            <div class="row">
                <div class="col-6"><input class="form-control" type="password" name="password" id="password" placeholder="Teny miafina" ngModel required></div>
                
                <div class="col-6"><input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Fanamarinana ny teny miafina" ngModel required></div>
            </div>
            <input class="w-100 btn btn-md btn-custom" type="submit" value="Hisoratra">

            <p class="my-3 text-muted"><a [routerLink]="['/login']" routerLinkActive="router-link-active" >Efa nisoratra</a></p>
        </form>
    </main>
</div>
